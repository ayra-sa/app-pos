<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section id="register">
      <div class="row register-wrap">
        <div
          class="col-md-7 col-xxl-8 d-none d-md-block register-img position-relative"
        >
          <img
            src="assets/images/bg-register.png"
            alt="register"
            class="w-full"
          />
          <h2>Simpel tanpa ribet, Hanya 2 menit untuk daftar</h2>
        </div>

        <div class="col-md-5 col-xxl-4 py-5 form-wrap">
          <div
            class="text-center mb-5 d-flex flex-column align-items-center justify-content-center row-gap-3"
          >
            <img src="assets/images/logo-register.svg" alt="logo" />
            <p>Selamat Datang, Silahkan Mendaftar</p>
          </div>

          <form>
            <div class="row g-3 mb-4">
              <!-- Select input -->
              <div class="col-8">
                <label for="package" class="form-label"
                  >Pilih Paket Berlangganan</label
                >
                <select class="form-select p-3" id="package" required>
                  <option value="" selected disabled>
                    Pilih Paket Berlangganan
                  </option>
                  <option value="starter">
                    Paket Starter - 1.850.000 Per-Tahun
                  </option>
                  <option value="business">
                    Paket Bisnis - 2.850.000 Per-Tahun
                  </option>
                </select>
              </div>

              <!-- Input number -->
              <div class="col-4">
                <label for="outlet" class="form-label">Jumlah Outlet</label>
                <input
                  type="number"
                  class="form-control p-3"
                  id="outlet"
                  placeholder="Jumlah Outlet"
                  required
                />
              </div>
            </div>

            <!-- Input email -->
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control p-3"
                id="email"
                placeholder="Contoh : toko@gmail.com"
                required
              />
            </div>

            <div class="row g-3 align-items-end mb-4">
              <!-- Input no HP -->
              <div class="col-8">
                <label for="phone" class="form-label">No. Handphone</label>
                <input
                  type="tel"
                  class="form-control p-3"
                  id="phone"
                  placeholder="Contoh : 08xx xxx xxx"
                  required
                />
              </div>

              <!-- Button Kirim OTP -->
              <div class="col-4">
                <button
                  type="button"
                  class="btn btn-primary-gradient w-full p-3"
                  id="sendOtp"
                  data-bs-toggle="modal"
                  data-bs-target="#otpModal"
                >
                  Kirim OTP
                </button>
              </div>
            </div>

            <div class="mb-4 form-check d-flex align-items-center gap-3">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                required
              />
              <label class="form-check-label" for="terms">
                Dengan mendaftar, saya menyatakan telah membaca dan menyetujui
                <a href="syarat-ketentuan.html" target="_blank">Ketentuan Layanan</a> &
                <a href="kebijakan-privasi.html" target="_blank">Kebijakan Sipos</a>.
              </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary-gradient w-full fs-6 py-2 mt-5">
              Daftar
            </button>
          </form>

          <p class="text-center mt-5">
            Sudah Punya Akun? <a href="login.html">Masuk</a>
          </p>
        </div>
      </div>
    </section>

    <!-- Modal OTP -->
    <div
      class="modal fade"
      id="otpModal"
      tabindex="-1"
      aria-labelledby="otpModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header px-4">
            <h5 class="modal-title" id="otpModalLabel">Verifikasi OTP</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body px-4 text-center">
            <p>
              Masukkan 4 digit kode verifikasi yang telah dikirimkan melalui Whatsapp keÂ 089******312
            </p>

            <!-- OTP Input Fields -->
            <div class="otp-input-group mb-4">
              <input
                type="text"
                maxlength="1"
                class="form-control otp-input"
                id="otp1"
                required
              />
              <input
                type="text"
                maxlength="1"
                class="form-control otp-input"
                id="otp2"
                required
              />
              <input
                type="text"
                maxlength="1"
                class="form-control otp-input"
                id="otp3"
                required
              />
              <input
                type="text"
                maxlength="1"
                class="form-control otp-input"
                id="otp4"
                required
              />
            </div>

            <p>Belum menerima kode? <a href="#">Kirim Ulang</a> atau <a href="#">Kirim SMS</a></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button type="button" class="btn btn-primary">Verifikasi</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
