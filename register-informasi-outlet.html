<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Informasi Bisnis</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar">
          <div class="d-flex justify-content-center">
            <img src="assets/images/logo-sidebar.png" alt="logo" />
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="register-informasi-akun.html"
                >Register Informasi Akun</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register-informasi-bisnis.html"
                >Register Informasi Bisnis</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="register-informasi-outlet.html"
                >Register Informasi Outlet</a
              >
            </li>
          </ul>
        </div>

        <!-- Content -->
        <div class="col content">
          <div class="text-center">
            <h2 class="section-title">Siapkan Outlet Anda</h2>
            <p class="section-text">
              Anda dapat merubahnya kembali dimenu pengaturan outlet
            </p>
          </div>

          <form class="mt-5 d-flex flex-column gap-4">
            <div class="row g-4">
              <div class="col-md-4">
                <label class="form-label"
                  >Logo Outlet<span class="text-red">*</span></label
                >
                <label class="custom-file-upload">
                  <img src="assets/images/icons/upload.svg" alt="icon" />
                  Upload atau Letakan berkas disini
                  <input type="file" accept="image/*" required />
                </label>
              </div>
              <div class="col-md-4">
                <label class="form-label"
                  >Logo Struk<span class="text-red">*</span></label
                >
                <label class="custom-file-upload">
                  <img src="assets/images/icons/upload.svg" alt="icon" />
                  Upload atau Letakan berkas disini
                  <input type="file" accept="image/*" />
                </label>
              </div>
            </div>

            <div class="row g-4">
              <div class="col-md-4">
                <label for="jenisOutlet" class="form-label"
                  >Jenis Outlet<span class="text-red">*</span></label
                >
                <select class="form-select p-3" id="jenisOutlet" required>
                  <option value="" selected disabled>Pilih Jenis Outlet</option>
                  <option value="pemjualan">Penjualan</option>
                  <option value="business">Pembelian</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="nama" class="form-label">Nama Outlet</label>
                <input
                  type="text"
                  name="nama"
                  id="nama"
                  placeholder="Nama Outlet"
                  class="form-control p-3"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="phone" class="form-label">Nomor Telepon</label>
                <input
                  type="tel"
                  class="form-control p-3"
                  id="phone"
                  placeholder="Contoh : 02xx xxx xxx"
                  required
                />
              </div>
            </div>

            <div class="row g-4">
              <div class="col-md-4">
                <label class="form-label"
                  >Status Outlet<span class="text-red">*</span></label
                >
                <div class="row g-4 gap-3 px-custom">
                  <div class="col d-flex gap-2 align-items-center border border-light-subtle p-3 rounded-3">
                    <input
                      class="form-check-input mt-0"
                      type="radio"
                      value="buka"
                      name="statusOutlet"
                      aria-label="Outlet buka"
                      id="buka"
                      checked
                    />
                    <label for="buka" class="form-check-label">Buka</label>
                  </div>
                  <div class="col d-flex gap-2 align-items-center border border-light-subtle p-3 rounded-3">
                    <input
                      class="form-check-input mt-0"
                      type="radio"
                      value="tutup"
                      name="statusOutlet"
                      id="tutup"
                      aria-label="Outlet tutup"
                    />
                    <label for="tutup" class="form-check-label">Tutup</label>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <label for="layanan" class="form-label">Layanan Langganan<span class="text-red">*</span></label>
                <input
                  type="text"
                  name="layanan"
                  id="layanan"
                  placeholder="Layanan Langganan"
                  class="form-control p-3"
                  required
                  disabled
                />
              </div>

              <div class="col-md-4">
                <label for="masaBerlaku" class="form-label">Masa Berlaku<span class="text-red">*</span></label>
                <input
                  type="text"
                  name="masaBerlaku"
                  id="masaBerlaku"
                  placeholder="Masa Berlaku"
                  class="form-control p-3"
                  required
                  disabled
                />
              </div>
            </div>

            <div class="row g-4">
              <div class="col-md-8">
                <label for="alamat" class="form-label">Alamat<span class="text-red">*</span></label>
                <input
                  type="text"
                  name="alamat"
                  id="alamat"
                  placeholder="Contoh : Jl. Mekar Raya No. 33 RT. 006 RW. 023"
                  class="form-control p-3"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="provinsi" class="form-label">Provinsi<span class="text-red">*</span></label>
                <select class="form-select p-3" id="provinsi" required>
                  <option value="" selected disabled>Pilih Provinsi</option>
                  <option value="starter">Provinsi 1</option>
                  <option value="business">Provinsi 2</option>
                </select>
              </div>
            </div>

            <div class="row g-4">
              <div class="col-md-3">
                <label for="kabkota" class="form-label">Kab/Kota<span class="text-red">*</span></label>
                <select class="form-select p-3" id="kabkota" required>
                  <option value="" selected disabled>Pilih Kab/Kota</option>
                  <option value="starter">Kabupaten 1</option>
                  <option value="business">Kota 2</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="kecamatan" class="form-label">Kecamatan<span class="text-red">*</span></label>
                <select class="form-select p-3" id="kecamatan" required>
                  <option value="" selected disabled>Pilih Kecamatan</option>
                  <option value="starter">Kecamatan 1</option>
                  <option value="business">Kecamatan 2</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="keldesa" class="form-label">Kelurahan/Desa<span class="text-red">*</span></label>
                <select class="form-select p-3" id="keldesa" required>
                  <option value="" selected disabled>
                    Pilih Kelurahan/Desa
                  </option>
                  <option value="starter">Kelurahan 1</option>
                  <option value="business">Desa 2</option>
                </select>
              </div>

              <div class="col-md-3">
                <label for="kode" class="form-label">Kode Pos<span class="text-red">*</span></label>
                <input
                  type="text"
                  name="kode"
                  id="kode"
                  placeholder="Kode Pos"
                  class="form-control p-3"
                  required
                />
              </div>
            </div>

            <div
              class="mt-4 d-flex gap-3 align-items-center justify-content-end"
            >
              <button class="btn px-4">Batal</button>
              <button class="btn btn-primary-gradient px-4">Lanjutkan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
