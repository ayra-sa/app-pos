<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Informasi Akun</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar">
          <div class="d-flex justify-content-center">
            <img src="assets/images/logo-sidebar.png" alt="logo" />
          </div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="register-informasi-akun.html"
                >Register Informasi Akun</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register-informasi-bisnis.html"
                >Register Informasi Bisnis</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register-informasi-outlet.html"
                >Register Informasi Outlet</a
              >
            </li>
          </ul>
        </div>

        <!-- Content -->
        <div class="col content">
          <div class="text-center">
            <h2 class="section-title">Lengkapi Data Akun</h2>
            <p class="section-text">
              Anda dapat merubahnya kembali dimenu pengaturan akun pengguna
            </p>
          </div>

          <form class="mt-5 d-flex flex-column gap-4">
            <div class="row g-4">
              <div class="col-md-4">
                <label for="nama" class="form-label"
                  >Nama<span class="text-red">*</span></label
                >
                <input
                  type="text"
                  name="nama"
                  id="nama"
                  placeholder="Silahkan masukkan nama lengkap anda"
                  class="form-control p-3"
                  required
                />
              </div>
              <div class="col-md-4">
                <div class="d-flex align-items-center mb-2">
                  <label for="email" class="form-label mb-0"
                    >Alamat Email<span class="text-red">*</span></label
                  >
                  <a href="#" class="ms-4">Konfirmasi Email</a>
                </div>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Contoh: nama@gmail.com"
                  class="form-control p-3"
                  required
                />
              </div>

              <div class="col-md-4">
                <div class="d-flex align-items-center mb-2">
                  <label for="phone" class="form-label"
                    >Nomor Telepon<span class="text-red">*</span></label
                  >
                  <a href="#" class="ms-4">Konfirmasi Nomor Telepon</a>
                </div>
                <input
                  type="tel"
                  class="form-control p-3"
                  id="phone"
                  placeholder="Contoh : 02xx xxx xxx"
                  required
                />
              </div>
            </div>

            <div class="row g-4">
              <div class="col-md-8">
                <label for="alamat" class="form-label"
                  >Alamat Usaha<span class="text-red">*</span></label
                >
                <input
                  type="text"
                  name="alamat"
                  id="alamat"
                  placeholder="Contoh : Jl. Mekar Raya No. 33 RT. 006 RW. 023"
                  class="form-control p-3"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="provinsi" class="form-label"
                  >Provinsi<span class="text-red">*</span></label
                >
                <select class="form-select p-3" id="provinsi" required>
                  <option value="" selected disabled>Pilih Provinsi</option>
                  <option value="starter">Provinsi 1</option>
                  <option value="business">Provinsi 2</option>
                </select>
              </div>
            </div>

            <div class="row g-4">
              <div class="col-md-3">
                <label for="kabkota" class="form-label"
                  >Kab/Kota<span class="text-red">*</span></label
                >
                <select class="form-select p-3" id="kabkota" required>
                  <option value="" selected disabled>Pilih Kab/Kota</option>
                  <option value="starter">Kabupaten 1</option>
                  <option value="business">Kota 2</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="kecamatan" class="form-label"
                  >Kecamatan<span class="text-red">*</span></label
                >
                <select class="form-select p-3" id="kecamatan" required>
                  <option value="" selected disabled>Pilih Kecamatan</option>
                  <option value="starter">Kecamatan 1</option>
                  <option value="business">Kecamatan 2</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="keldesa" class="form-label"
                  >Kelurahan/Desa<span class="text-red">*</span></label
                >
                <select class="form-select p-3" id="keldesa" required>
                  <option value="" selected disabled>
                    Pilih Kelurahan/Desa
                  </option>
                  <option value="starter">Kelurahan 1</option>
                  <option value="business">Desa 2</option>
                </select>
              </div>

              <div class="col-md-3">
                <label for="kode" class="form-label"
                  >Kode Pos<span class="text-red">*</span></label
                >
                <input
                  type="text"
                  class="form-control p-3"
                  id="kode"
                  placeholder="Kode Pos"
                  required
                />
              </div>
            </div>

            <div class="row g-4">
              <div class="col-md-4">
                <label for="noktp" class="form-label"
                  >Nomor KTP<span class="text-red">*</span></label
                >
                <input
                  type="number"
                  name="noktp"
                  id="noktp"
                  placeholder="Contoh : 3321016xxx xxxx"
                  class="form-control p-3"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="nokk" class="form-label">Nomor KK (Opsional)</label>
                <input
                  type="number"
                  name="nokk"
                  id="nokk"
                  placeholder="Contoh : 3021016xxx xxxx"
                  class="form-control p-3"
                />
              </div>
              <div class="col-md-4">
                <label for="nonpwp" class="form-label"
                  >Nomor NPWP (Opsional)</label
                >
                <input
                  type="number"
                  name="nonpwp"
                  id="nonpwp"
                  placeholder="Contoh : 147xxx xxx xxxx"
                  class="form-control p-3"
                />
              </div>
            </div>

            <div class="row g-4">
              <div class="col-md-4">
                <label class="form-label"
                  >Unggah KTP<span class="text-red">*</span></label
                >
                <label class="custom-file-upload">
                  <img src="assets/images/icons/upload.svg" alt="icon" />
                  Upload atau Letakan berkas disini
                  <input type="file" accept="image/*" required />
                </label>
              </div>
              <div class="col-md-4">
                <label class="form-label">Unggah KK</label>
                <label class="custom-file-upload">
                  <img src="assets/images/icons/upload.svg" alt="icon" />
                  Upload atau Letakan berkas disini
                  <input type="file" accept="image/*" />
                </label>
              </div>
              <div class="col-md-4">
                <label class="form-label">Unggah NPWP</label>
                <label class="custom-file-upload">
                  <img src="assets/images/icons/upload.svg" alt="icon" />
                  Upload atau Letakan berkas disini
                  <input type="file" accept="image/*" />
                </label>
              </div>
            </div>

            <div class="row g-4">
              <div class="col-md-4">
                <label for="hak" class="form-label"
                  >Hak Akses<span class="text-red">*</span></label
                >
                <input
                  type="text"
                  name="hak"
                  id="hak"
                  placeholder="Hak akses"
                  class="form-control p-3"
                  required
                  disabled
                />
              </div>

              <div class="col-md-4 password-wrap">
                <label for="password" class="form-label"
                  >Buat Kata Sandi<span class="text-red">*</span></label
                >
                <input
                  type="password"
                  class="form-control p-3"
                  id="password"
                  placeholder="Kata sandi minimal 8 karakter"
                />
                <i class="bi bi-eye toggle-password position-absolute" onclick="togglePassword()" style="top: 50%; right: 30px; cursor: pointer;"></i>
              </div>
              
              <div class="col-md-4 password-wrap">
                <label for="confirmPassword" class="form-label"
                  >Konfirmasi Kata Sandi<span class="text-red">*</span></label
                >
                <input
                  type="password"
                  class="form-control p-3"
                  id="confirmPassword"
                  placeholder="Konfirmasi kata sandi anda"
                />
                <i class="bi bi-eye toggle-confirmPassword position-absolute" onclick="toggleConfirmPassword()" style="top: 50%; right: 30px; cursor: pointer;"></i>
              </div>
            </div>

            <div
              class="mt-4 d-flex gap-3 align-items-center justify-content-end"
            >
              <button class="btn px-4">Batal</button>
              <button class="btn btn-primary-gradient px-4">Lanjutkan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
