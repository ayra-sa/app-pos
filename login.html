<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section id="login">
      <div class="row login-wrap">
        <div
          class="col-md-7 col-xxl-8 d-none d-md-block login-img position-relative"
        >
          <img
            src="assets/images/bg-register.png"
            alt="register"
            class="w-full"
          />
          <h2>Aplikasi Kasir Online Lengkap & Terjangkau</h2>
        </div>

        <div class="col-md-5 col-xxl-4 py-5 form-wrap">
          <div
            class="text-center mb-5 d-flex flex-column align-items-center justify-content-center row-gap-3"
          >
            <img src="assets/images/logo-register.svg" alt="logo" />
            <p>Selamat Datang, Silahkan Masuk</p>
          </div>

          <form>
            <!-- Input email -->
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control p-3"
                id="email"
                placeholder="Contoh : toko@gmail.com"
                required
              />
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control p-3"
                id="password"
                placeholder="Contoh : @toko123"
                required
              />
            </div>

            <div class="mt-5 d-flex justify-content-end">
              <a href="#" class="text-primary">Lupa Kata Sandi</a>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary-gradient w-full fs-6 py-2 mt-5"
              id="masuk"
              data-bs-toggle="modal"
              data-bs-target="#masukModal"
            >
              Masuk
            </button>
          </form>

          <p class="text-center mt-5">
            Belum Punya Akun? <a href="register.html">Daftar Sekarang</a>
          </p>
        </div>
      </div>
    </section>

    <!-- Modal OTP -->
    <div
      class="modal fade"
      id="masukModal"
      tabindex="-1"
      aria-labelledby="masukModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="p-5">
            <b class="fs-5">Mohon maap akun anda belum aktif!</b>
            <p>Silahkan melakukan aktivasi akun terlebih dahulu...</p>
  
            <p class="text-center mt-5">Mau memulai aktivasi? <a href="register.html">Daftar Sekarang</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
