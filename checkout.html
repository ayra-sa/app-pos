<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="bg-primary py-4">
      <div class="container">
        <h2 class="text-white">Checkout</h2>
      </div>
    </header>

    <section class="py-5">
      <div class="container">
        <div class="text-center mb-5">
          <p class="fw-semibold fs-5">BAYAR SEBELUM 31 OKTOBER 2024 12:30 AM</p>
          <p class="mt-3 text-primary fw-bold fs-1">RP 3.154.800</p>
        </div>

        <div class="accordion" id="paymentAccordion">
          <!-- Transfer Bank -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="bankTransferHeading">
              <button
                class="accordion-button fs-5 fw-semibold"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseBankTransfer"
                aria-expanded="true"
                aria-controls="collapseBankTransfer"
              >
                Transfer Bank:
              </button>
            </h2>
            <div
              id="collapseBankTransfer"
              class="accordion-collapse collapse show"
              aria-labelledby="bankTransferHeading"
              data-bs-parent="#paymentAccordion"
            >
              <div class="accordion-body">
                <div class="bank-wrap">
                  <div class="bank-item">
                    <img src="assets/images/bca.png" alt="bca" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/bni.png" alt="bni" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/mandiri.png" alt="mandiri" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/bri.png" alt="bri" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/bjb.png" alt="bjb" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/permata.png" alt="permata" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Kartu Debit/Kredit -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="creditCardHeading">
              <button
                class="accordion-button collapsed fs-5 fw-semibold"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseCreditCard"
                aria-expanded="false"
                aria-controls="collapseCreditCard"
              >
                Kartu Debit/Kredit:
              </button>
            </h2>
            <div
              id="collapseCreditCard"
              class="accordion-collapse collapse"
              aria-labelledby="creditCardHeading"
              data-bs-parent="#paymentAccordion"
            >
              <div class="accordion-body">
                <div class="bank-wrap">
                  <div class="bank-item">
                    <img src="assets/images/bca.png" alt="bca" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/bni.png" alt="bni" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/mandiri.png" alt="mandiri" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/bri.png" alt="bri" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/bjb.png" alt="bjb" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/permata.png" alt="permata" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- E-Wallet -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="eWalletHeading">
              <button
                class="accordion-button collapsed fs-5 fw-semibold"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseEwallet"
                aria-expanded="false"
                aria-controls="collapseEwallet"
              >
                E-Wallet
              </button>
            </h2>
            <div
              id="collapseEwallet"
              class="accordion-collapse collapse"
              aria-labelledby="eWalletHeading"
              data-bs-parent="#paymentAccordion"
            >
              <div class="accordion-body">
                <div class="bank-wrap">
                  <div class="bank-item">
                    <img src="assets/images/bca.png" alt="bca" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/bni.png" alt="bni" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/mandiri.png" alt="mandiri" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/bri.png" alt="bri" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/bjb.png" alt="bjb" />
                  </div>
                  <div class="bank-item">
                    <img src="assets/images/permata.png" alt="permata" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
